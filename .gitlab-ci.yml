stages:
  - build
  - notify

build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/*
  script:
    - cd backend
    - mvn package
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar

build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*
  script:        
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend

slack-notification-backend:
  stage: notify
  variables: 
    DEPLOY_CURL_COMMAND_BODY: 'https://gitlab.praktikum-services.ru/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}/-/jobs/artifacts/${CI_COMMIT_REF_NAME}/download?job=${CI_JOB_NAME}&token=oRo3KjWqd3RmmxZJ2fpP."}'
    DEPLOY_CURL_COMMAND: 'curl -X POST -H "Content-type: application/json" --data $DEPLOY_CURL_COMMAND_BODY https://hooks.slack.com/services/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'
  only:
    changes:
    - backend/*
  script:
    - 'eval "$DEPLOY_CURL_COMMAND"'
  needs:
    - build-backend-code-job

slack-notification-frontend:
  stage: notify
  variables: 
    DEPLOY_CURL_COMMAND_BODY: '{"text":"${GITLAB_USER_NAME} собрал фронт https://gitlab.praktikum-services.ru/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}/-/jobs/artifacts/${CI_COMMIT_REF_NAME}/download?job=${CI_JOB_NAME}&token=oRo3KjWqd3RmmxZJ2fpP."}'
    DEPLOY_CURL_COMMAND: 'curl -X POST -H "Content-type: application/json" --data $DEPLOY_CURL_COMMAND_BODY  https://hooks.slack.com/services/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'
  only:
    changes:
    - frontend/*
  script:
    - 'eval "$DEPLOY_CURL_COMMAND"'
    
  needs:
    - build-frontend-code-job 
