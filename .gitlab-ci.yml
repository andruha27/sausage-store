stages:
  - build
  - notify

build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/*
  script:
    - cd backend
    - mvn package
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar

build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*
  script:        
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend

slack-notification-backend:
  stage: notify
  only:
    changes:
    - backend/*
  script:
    - curl -X POST -H 'Content-type: application/json' --data '{"text":"${GITLAB_USER_NAME} собрал бэк https://gitlab.praktikum-services.ru/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}/-/jobs/artifacts/${CI_COMMIT_REF_NAME}/download?job=${CI_JOB_NAME}&token=oRo3KjWqd3RmmxZJ2fpP."}' https://hooks.slack.com/services/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
  needs:
    - build-backend-code-job

slack-notification-frontend:
  stage: notify
  only:
    changes:
    - frontend/*
  script:
    - curl curl -X POST -H 'Content-type: application/json' --data '{"text":"${GITLAB_USER_NAME} собрал фронт https://gitlab.praktikum-services.ru/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}/-/jobs/artifacts/${CI_COMMIT_REF_NAME}/download?job=${CI_JOB_NAME}&token=oRo3KjWqd3RmmxZJ2fpP."}' https://hooks.slack.com/services/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
  needs:
    - build-frontend-code-job 
